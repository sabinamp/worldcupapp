<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Stadiums
    </ion-title>
    <button ion-button color="dark" menuToggle icon-only>
        <ion-icon name='menu'></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>
    
    <ion-item *ngFor="let stadium of firebaseService.stadiums | async ">
        <ion-icon name="football" item-start></ion-icon>
        <h2>{{stadium.name}}</h2> 
        <p>City: {{stadium.city}}</p>
        
        <button ion-button color="secondary" icon-left outline item-end (click)="openModal(stadium)">
          <ion-icon name="image" item-end></ion-icon>
        View
      </button>
    </ion-item>    
  </ion-list>
</ion-content>
