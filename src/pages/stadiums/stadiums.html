<ion-header>
  <ion-navbar>
    <ion-title>
      Stadiums
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>
    
    <ion-item *ngFor="let stadium of firebaseService.stadiums | async ">
        <ion-icon name="football" item-start></ion-icon>
        <h2>{{stadium.name}}</h2> 
        <p>City: {{stadium.city}}</p>
        
        <button ion-button clear item-end><ion-icon name="image" item-end></ion-icon>View</button>
    </ion-item>    
  </ion-list>
</ion-content>
