<ion-header>
  <ion-navbar>
    <ion-title>Teams</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let team of teams | async" (click)="showOptions(team.id)">
      {{team.name}}
    </ion-item>
  </ion-list>

</ion-content>
