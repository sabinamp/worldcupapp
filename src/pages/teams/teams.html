<!--
  TeamsPage layout
-->
<ion-header>
  <ion-navbar>
    <ion-title>Teams</ion-title>
  </ion-navbar>

  <ion-searchbar (ionInput)="searchItems($event)"></ion-searchbar>

</ion-header>

<ion-content padding>

  <ion-list inset>
    <button ion-item *ngFor="let team of firebaseService.teams | async" (click)="onClick(team)">
        <ion-avatar item-start>
           <img width="24" height="24" src="./assets/imgs/flags/32/{{team.name}}.png">
        </ion-avatar>
      {{team.name}}

    </button>

  </ion-list>

</ion-content>
