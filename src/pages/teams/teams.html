<!--
  TeamsPage layout
-->
<ion-header>
  <ion-navbar>
    <ion-title>Teams</ion-title>
  </ion-navbar>

  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

</ion-header>

<ion-content padding>

  <ion-list inset>
    <button ion-item *ngFor="let team of teams | async" (click)="onClick(team)">
      <img width="20" height="20" src="./assets/imgs/flags/32/{{team.name}}.png">
      {{team.name}}
    </button>

  </ion-list>

</ion-content>
