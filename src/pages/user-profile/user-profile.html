<ion-header>

  <ion-navbar>
    <ion-title>user-profilePage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div *ngIf="auth.user | async; then authenticated else guest">

  </div>

  <ng-template #guest>
    <h3>Hallöchen, Guest</h3>
    <p>Loge dich ein</p>

    <button (click)="auth.googleLogin()">
      <i class="fa fa-google"></i>Connect Google
    </button>

  </ng-template>

  <ng-template #authenticated>
    <div *ngIf="auth.user | async as user">
      <h3> Hallöchen, {{user.displayName}}</h3>
      <img [src]="user.photoURL">
      <p>UID: {{user.uid}}</p>
    </div>
  </ng-template>

</ion-content>
