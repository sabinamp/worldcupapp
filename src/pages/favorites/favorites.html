<ion-header>

  <ion-navbar  color="secondary">
    <ion-title>Favourite Teams</ion-title>
    <button ion-button color="dark" menuToggle icon-only>
        <ion-icon name='menu'></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">
  <ion-list>    
    <button ion-item *ngFor="let team of getUserFavouriteTeams()" (click)="onClick(team)">
      <ion-avatar item-start>
          <img width="28" height="24" src="./assets/imgs/flags/32/{{team.name}}.png">
       </ion-avatar>
     {{team.name}}
    </button>
  </ion-list>
</ion-content>
